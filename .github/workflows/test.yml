name: Test

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: Diff exists
            left: ./tests/left.yml
            right: ./tests/right.yml
            fail-on-diff: false
            want-status: 1
            want-outcome: success
          - name: No diff
            left: ./tests/left.yml
            right: ./tests/left.yml
            fail-on-diff: false
            want-status: 0
            want-outcome: success
          - name: Diff exists with fail-on-exit
            left: ./tests/left.yml
            right: ./tests/right.yml
            fail-on-diff: true
            want-status: 1
            want-outcome: failure
          - name: No diff with fail-on-exit
            left: ./tests/left.yml
            right: ./tests/left.yml
            fail-on-diff: true
            want-status: 0
            want-outcome: success
    name: ${{ matrix.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run the action
        id: run
        continue-on-error: true
        uses: ./
        with:
          left: ${{ matrix.left }}
          right: ${{ matrix.right }}
          fail-on-diff: ${{ matrix.fail-on-diff }}
      - name: Assert the result
        run: |
          result=0

          got_status="${{ steps.run.outputs.status }}"
          want_status="${{ matrix.want-status }}"
          if [[ "$got_status" != "$want_status" ]] ; then
            echo "Status: want ${want_status} but got ${got_status}"
            result=1
          fi

          got_outcome="${{ steps.run.outcome }}"
          want_outcome="${{ matrix.want-outcome }}"
          if [[ "$got_outcome" != "$want_outcome" ]] ; then
            echo "Outcome: want ${want_outcome} but got ${got_outcome}"
            result=1
          fi

          exit "$result"

  build:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build container image
        run: docker build -t k8s-object-diff .

  lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Enable Shellcheck problem matcher
        run: echo "::add-matcher::.github/shellcheck-matcher.json"
      - name: Shellcheck
        run: |
          shellcheck -f gcc *.sh
          echo "::remove-matcher owner=shellcheck-matcher::"
