name: Test

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: Diff exists
            left: ./tests/left.yml
            right: ./tests/right.yml
            fail-on-diff: false
            want-status: 1
          - name: No diff
            left: ./tests/left.yml
            right: ./tests/left.yml
            fail-on-diff: false
            want-status: 0
    name: ${{ matrix.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run the action
        id: run
        uses: ./
        with:
          left: ${{ matrix.left }}
          right: ${{ matrix.right }}
          fail-on-diff: ${{ matrix.fail-on-diff }}
      - name: Assert the result
        run: |
          got_status="${{ steps.run.outputs.status }}"
          want_status="${{ matrix.want-status }}"
          if [[ "$got_status" != "$want_status" ]] ; then
            echo "Status: want ${want_status} but got ${got_status}"
            exit 1
          fi

  build:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build container image
        run: docker build -t k8s-object-diff .

  lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Enable Shellcheck problem matcher
        run: echo "::add-matcher::.github/shellcheck-matcher.json"
      - name: Shellcheck
        run: |
          shellcheck -f gcc *.sh
          echo "::remove-matcher owner=shellcheck-matcher::"
